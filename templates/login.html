{% extends 'layout.html' %}
{% block content %}
<style>
  .cust_bg{
    background: url('static/login_bg.png') no-repeat;
    background-size: 100% 100%;
    width: 90vw;
    height: 90vh;
    margin-left: 0;
  }
  .submit_btn{
    border: 2px solid #5daef8 !important;
  }
  .submit_btn:hover{
    border: 2px solid #5daef8 !important;
  }

</style>
<div class="cust_bg">
<div class="container" style="width: fit-content"><h1>Campaign Management Platform</h1></div>
    <div class="center_item">
    <div class="container" style="padding: 5%;">
      <form action="" method="post">
        <div class="mb-3">
          <label for="username_html" class="form-label">Username</label>
          <input type="text" class="form-control" name="username_html" />
        </div>
        <div class="mb-3">
          <label for="password_html" class="form-label">Password</label>
          <input type="password" class="form-control" name="password_html" />
        </div>
        <div class="center_item">
            <button type="submit" class="btn submit_btn">Submit</button>
        </div>
      </form>
    </div>
    <br>
    </div>
<a href="/register" class="center_item theme-color">Are you new here ? Please register</a>
</div>
{% endblock %}
