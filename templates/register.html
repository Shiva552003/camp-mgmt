{% extends 'layout.html' %}
{% block content %}
<style>
</style>
<h1 class="center_item">Registration</h1>
<div class="center_item">
<div class="container" style="padding: 5%;">
  <form action="" method="post">
    <div class="mb-3">
      <label for="username_html" class="form-label">Username</label>
      <input type="text" class="form-control" name="username_html" />
    </div>
    <div class="mb-3">
      <label for="password_html" class="form-label">Password</label>
      <input type="password" class="form-control" name="password_html" />
    </div>
    <div class="mb-3">
      <label for="confirm_pwd_html" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" name="confirm_pwd_html" />
    </div>
    <div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio_2" id="" />
        <label class="form-check-label" for=""> Sponsor </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio_2"id=""/>
        <label class="form-check-label" for=""> Influencer </label>
      </div>
      
    </div>
    {% if sponsor %}

    <div class="mb-3">
      <label for="confirm_pwd_html" class="form-label">Industry</label>
      <input type="password" class="form-control" name="confirm_pwd_html" />
    </div>


    {% endif %}
    <div class="center_item">
        <button type="submit" class="btn btn-primary">Next -></button>
    </div>
  </form>
</div>
<br>
</div>

{% endblock %}
