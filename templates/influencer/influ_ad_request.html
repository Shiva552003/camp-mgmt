{% extends 'layout_inner.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Send Ad Request for Campaign: {{ campaign.name }}</h2>
    <form method="POST" action="{{ url_for('send_ad_request_influ', camp_id=campaign.id) }}">
        <div class="form-group">
            <label for="ad_name">Ad Name</label>
            <input type="text" id="ad_name" name="ad_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="budget">Budget</label>
            <input type="number" id="budget" name="budget" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="growth_promise">Growth Promise</label>
            <input type="text" id="growth_promise" name="growth_promise" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
    </form>
</div>
{% endblock %}
