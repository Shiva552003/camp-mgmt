{% extends 'layout_inner.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Influencer Details</h2>
    <form method="POST" action="{{url_for('edit_view_influencer', influ_id=influencer.id) }}">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ influencer.name }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" class="form-control" rows="3" {% if not edit %}disabled{% endif %}>{{ influencer.desc }}</textarea>
                </div>
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <input type="text" id="industry" name="industry" class="form-control" value="{{ influencer.industry }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="niche">Niche</label>
                    <input type="text" id="niche" name="niche" class="form-control" value="{{ influencer.niche }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="insta_id">Instagram ID</label>
                    <input type="text" id="insta_id" name="insta_id" class="form-control" value="{{ influencer.insta_id }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="insta_followers">Instagram Followers</label>
                    <input type="text" id="insta_followers" name="insta_followers" class="form-control" value="{{ influencer.insta_followers }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="youtube_id">YouTube ID</label>
                    <input type="text" id="youtube_id" name="youtube_id" class="form-control" value="{{ influencer.youtube_id }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="youtube_channel">YouTube Channel</label>
                    <input type="text" id="youtube_channel" name="youtube_channel" class="form-control" value="{{ influencer.youtube_channel }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="youtube_followers">YouTube Followers</label>
                    <input type="text" id="youtube_followers" name="youtube_followers" class="form-control" value="{{ influencer.youtube_followers }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="x_id">X (Twitter) ID</label>
                    <input type="text" id="x_id" name="x_id" class="form-control" value="{{ influencer.x_id }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="x_name">X (Twitter) Name</label>
                    <input type="text" id="x_name" name="x_name" class="form-control" value="{{ influencer.x_name }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="x_followers">X (Twitter) Followers</label>
                    <input type="text" id="x_followers" name="x_followers" class="form-control" value="{{ influencer.x_followers }}" {% if not edit %}disabled{% endif %}>
                </div>
            </div>
        </div>
        
        <div class="mt-3 text-center">
            {% if edit %}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            {% else %}
            <a href="{{ url_for('edit_view_influencer', influ_id=influencer.id, edit=True) }}" class="btn btn-secondary">Edit</a>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}

{% block style %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    .img-thumbnail {
        display: block;
        margin: 0 auto;
    }
</style>
{% endblock %}
