{% extends 'layout.html' %}
{% block content %}
<style>
</style>
<h1 class="center_item">Sponsor Registration</h1>
<div class="center_item">
<div class="container" style="padding: 5%;">
  <form action="" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name_html" class="form-label required">Name</label>
      <input type="text" class="form-control" name="name_html" value="{{details.name}}" />
    </div>
    <div class="mb-3">
        <label for="company_name_html" class="form-label">Company Name</label>
        <input type="text" class="form-control" name="company_name_html" value="{{details.company_name}}" />
    </div>
    <div class="mb-3">
        <label for="industry_html" class="form-label required">Industry</label>
        <input type="text" class="form-control" name="industry_html" value="{{details.industry}}" />
    </div>
    <div class="mb-3">
        <label for="desc_html" class="form-label">Description</label>
        <textarea class="form-control" name="desc_html" value="{{details.desc}}">{{desc}}</textarea>
    </div>
    <div class="mb-3">
        <label for="cover_photo_html" class="form-label">Cover Photo</label>
        <input type="file" class="form-control" name="cover_photo_html" value="{{details.cover_photo}}"/>
    </div>

    <div class="center_item">
        <button type="submit" class="btn btn-primary submit_btn">Submit</button>
    </div>
      <p class="theme-color center_item">We recomend to fill in all the details</p>
  </form>
</div>
<br>
</div>

{% endblock %}
