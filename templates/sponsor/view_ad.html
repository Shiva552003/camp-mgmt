{% extends 'layout_inner.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Ad Details</h2>
    <form method="POST" action="">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="ad_name">Ad Name</label>
                    <input type="text" id="ad_name" name="ad_name" class="form-control" value="{{ ads.name }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="influ_name">Influencer Name</label>
                    <input type="text" id="influ_name" name="influ_name" class="form-control" value="{{ influencer.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="spon_name">Sponsor Name</label>
                    <input type="text" id="spon_name" name="spon_name" class="form-control" value="{{ sponsor.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="camp_name">Campaign Name</label>
                    <input type="text" id="camp_name" name="camp_name" class="form-control" value="{{ camp.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="comments">Description</label>
                    <input type="text" id="comments" name="comments" class="form-control" value="{{ ads.desc }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" value="{{ ads.amount }}" {% if not edit %}disabled{% endif %}>
                </div>

            </div>
        </div>
        
        <div style="margin: 20px;" class="center_item">
            <div>
                {% if edit %}
                <button type="submit" class="center_item btn">Save</button>
                {% else %}
                <a href="" class="center_item btn">Edit</a>
                {% endif %}
            </div>
            <a href="{{url_for('delete_ad',ad_id=ads.id)}}" class="center_item btn btn_red">Delete</a>
        </div>
    </form>
</div>
{% endblock %}

{% block style %}
<style>
    img {
        margin-top: 10px;
        max-width: 20vw;
        max-height: 20vh;
    }
    .center_item{
        gap:4rem;
    }
    .accept{
        background-color: rgb(81, 206, 39) !important;
    }
</style>
{% endblock %}
