{% extends 'layout_inner.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Sponsor Details</h2>
    <form method="POST" action="{{ url_for('save_sponsor_details') }}">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ spon.name }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name" name="company_name" class="form-control" value="{{ spon.company_name }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <input type="text" id="industry" name="industry" class="form-control" value="{{ spon.industry }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" class="form-control" rows="3" {% if not edit %}disabled{% endif %}>{{ spon.desc }}</textarea>
                </div>
                <div class="form-group">
                    <label for="amt_spent">Amount Spent</label>
                    <input type="number" id="amt_spent" name="amt_spent" class="form-control" value="{{ spon.amt_spent }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="cover_photo">Cover Photo</label>
                    <img src="{{cover_photo}}" alt="Cover Photo">
                </div>
            </div>
        </div>
        <div style="margin: 20px;" class="center_item">
            {% if edit %}
                <button type="submit" class="center_item btn">Save</button>
            {% else %}
                <a href="{{ url_for('toggle_edit') }}" class="center_item btn">Edit _<i class="fa fa-pencil" aria-hidden="true"></i></a>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}

{% block style %}
<style>
    img {
        margin-top: 10px;
        max-width: 20vw;
        max-height: 20vh;
    }
</style>
{% endblock %}
