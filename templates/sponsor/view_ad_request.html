{% extends 'layout_inner.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Ad Request Details</h2>
    <form method="POST" action="">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="ad_name">Ad Name</label>
                    <input type="text" id="ad_name" name="ad_name" class="form-control" value="{{ ad_request.ad_name }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="influ_name">Influencer Name</label>
                    <input type="text" id="influ_name" name="influ_name" class="form-control" value="{{ influencer.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="spon_name">Sponsor Name</label>
                    <input type="text" id="spon_name" name="spon_name" class="form-control" value="{{ sponsor.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="camp_name">Campaign Name</label>
                    <input type="text" id="camp_name" name="camp_name" class="form-control" value="{{ camp.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <input type="text" id="comments" name="comments" class="form-control" value="{{ ad_request.comments }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" value="{{ ad_request.amount }}" {% if not edit %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="growth_promise">Growth Promise</label>
                    <input type="text" id="growth_promise" name="growth_promise" class="form-control" value="{{ ad_request.growth_promise }}" {% if not edit %}disabled{% endif %}>
                </div>
            </div>
        </div>
        {% if not only_view %}
        <div style="margin: 20px;" class="center_item" >
            <a href="{{url_for('accept_ad_request',req_id=ad_request.id)}}" class="center_item btn accept">Accept</a>
            <div>
                {% if edit %}
                <button type="submit" class="center_item btn">Save</button>
                {% else %}
                {% endif %}
            </div>
            <a href="{{url_for('reject_ad_request',req_id=ad_request.id)}}" class="center_item btn reject">Reject</a>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}

{% block style %}
<style>
    img {
        margin-top: 10px;
        max-width: 20vw;
        max-height: 20vh;
    }
    .center_item{
        gap:4rem;
    }
    .accept{
        background-color: rgb(81, 206, 39) !important;
    }
    .reject{
        background-color: rgba(244, 32, 32, 0.786) !important;
    }
</style>
{% endblock %}
